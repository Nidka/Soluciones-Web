<div class="auth-container">
  <h3>Registro de Usuario</h3>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input id="name" type="text" formControlName="name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio.</span>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmar la contraseña es obligatorio.</span>
        </div>
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
            Las contraseñas no coinciden.
        </div>
    </div>

    <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert-success">{{ successMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading">
      <span *ngIf="!loading">Registrarme</span>
      <span *ngIf="loading">Procesando...</span>
    </button>
  </form>

  <div class="links">
    <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia Sesión</a>
  </div>
</div>
