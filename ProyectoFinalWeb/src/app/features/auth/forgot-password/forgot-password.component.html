<div class="auth-container">
  <h3>Recuperar Contraseña</h3>
  <p>Ingresa tu correo electrónico para enviarte un enlace de recuperación.</p>
  
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-message">
        <span *ngIf="forgotForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="forgotForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert-success">{{ successMessage }}</div>

    <button type="submit" [disabled]="forgotForm.invalid || loading">
      <span *ngIf="!loading">Enviar Enlace</span>
      <span *ngIf="loading">Enviando...</span>
    </button>
  </form>

  <div class="links">
    <a routerLink="/auth/login">Volver a Iniciar Sesión</a>
  </div>
</div>
